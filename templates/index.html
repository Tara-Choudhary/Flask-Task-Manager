{% extends 'base.html' %}
{% block content %}
<div class="mb-3">
  <form action="{{ url_for('add_task') }}" method="post" class="row g-2">
    <div class="col-auto">
      <input name="title" class="form-control" placeholder="New task...">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ t.title }}</td>
      <td>{{ t.status }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_task', task_id=t.id) }}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('delete_task', task_id=t.id) }}">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4">No tasks found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
